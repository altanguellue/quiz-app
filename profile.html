<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz'Up Profile</title>
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <header>
      <h1>Quiz 'Up</h1>
    </header>
    <main>
      <section>
        <div
          class="profile-picture"
          style="background-image: url('images/profile-picture.jpg')"
        ></div>
        <p class="name-information">Altan Güllü</p>
        <div class="frage-antwort">
          <img src="images/frage.png" alt="Fragezeichen und Leerzeichen" />
          <p>12</p>
        </div>
        <div class="box"></div>
        <div class="gespeicherte-lesezeichen">
          <img src="images/lesezeichen-voll.png" alt="Lesezeichen Voll" />
          <p>4</p>
        </div>
        <div class="box-2"></div>
      </section>
    </main>
    <footer>
      <nav class="nav-bar">
        <a href="index.html"
          ><img
            src="images/startseite-button-inaktiv.png"
            alt="Home Button"
            height="82px"
            class="home"
          />
        </a>
        <a href="bookmarks.html"
          ><img
            src="images/lesezeichen-button-inaktiv.png"
            alt="Bookmark Button"
            height="65px"
            class="bookmark"
        /></a>
        <a href="profile.html"
          ><img
            src="images/profil-button-aktiv.png"
            alt="Profile Button"
            height="65px"
            class="profile"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
